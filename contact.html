    <div class="main-container">
        <section id="contact" class="fade-in">
            <div class="contact-container">
                <h1>Get in Touch</h1>
                <form class="contact-form" action="https://formspree.io/f/xanqqgdo" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="Message" rows="6" required></textarea>
                    </div>
                    <input type="text" name="_gotcha" style="display:none">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
                <div class="contact-links">
                    <a href="https://www.linkedin.com/in/shaan-londhe-80b179170/" target="_blank" class="contact-button">
                        <i class="fab fa-linkedin"></i>
                        Connect on LinkedIn
                    </a>
                    <a href="mailto:shaanlondhe@gmail.com" class="contact-button">
                        <i class="fas fa-envelope"></i>
                        Send an Email
                    </a>
                </div>
            </div>
        </section>
